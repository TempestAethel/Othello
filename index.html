<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Othello Game</title>
    <style>
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(to right, #232526, #414345);
    color: white;
    font-family: Arial, sans-serif;
}

h1 {
    margin-bottom: 20px;
    font-size: 3em; /* Increase the font size */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add a shadow for appeal */
    letter-spacing: 2px; /* Add some spacing between letters */
}

#controls {
    margin-bottom: 20px;
    text-align: center;
    display: flex;
    flex-direction: column; /* Ensures vertical stacking */
    gap: 20px; /* Increased gap between controls */
    padding: 20px;
    background: rgba(0, 0, 0, 0.8); /* Darker background for more contrast */
    border-radius: 10px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    width: 300px; /* Set a fixed width for the controls */
}

label {
    font-weight: bold;
    font-size: 1.2em; /* Slightly increase the label size */
}

select, button {
    padding: 12px; /* Increased padding for buttons and selects */
    border: none;
    border-radius: 5px;
    font-size: 18px; /* Increase font size for better readability */
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
    width: 100%; /* Make controls full width */
}

select:hover, button:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: scale(1.05);
}

#board {
    display: grid;
    border: 2px solid #ffffff;
    margin: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    visibility: hidden;
    transition: visibility 0s, opacity 0.5s linear;
    opacity: 0;
}

#board.visible {
    visibility: visible;
    opacity: 1;
}

.cell {
    width: 50px;
    height: 50px;
    border: 1px solid #ffffff;
    position: relative;
    cursor: pointer;
    transition: background 0.3s;
}

.cell:hover {
    background: rgba(255, 255, 255, 0.1);
}

.piece {
    position: absolute;
    width: 80%;
    height: 80%;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.black {
    background: black;
}

.white {
    background: white;
}

#status {
    margin-top: 20px;
    visibility: hidden;
}

#reset {
    display: none; /* Initially hidden */
    margin-top: 10px;
    padding: 10px;
    border-radius: 5px;
    border: none;
    background: rgba(255, 255, 255, 0.2); /* Subtle background color */
    color: white;
    font-size: 16px; /* Slightly smaller font size */
    transition: background 0.3s, transform 0.2s, opacity 0.3s;
    opacity: 0.8; /* Slightly transparent */
}

#reset:hover {
    background: rgba(255, 255, 255, 0.3); /* Brighter on hover */
    opacity: 1; /* Fully opaque on hover */
}

    </style>
</head>
<body>
    <h1>Othello</h1>
    <div id="controls">
        <label for="mode">Game Mode:</label>
        <select id="mode">
            <option value="2player">Two Players</option>
            <option value="easyAI">Easy AI</option>
            <option value="hardAI">Hard AI</option>
        </select>
   
        <label for="size">Board Size:</label>
        <select id="size">
            <option value="4">4x4</option>
            <option value="6">6x6</option>
            <option value="8" selected>8x8</option>
            <option value="10">10x10</option>
            <option value="12">12x12</option>
            <option value="14">14x14</option>
        </select>
  
        <button id="start">Start Game</button>
     </div>
    <div id="board" class="visible"></div>
    <button id="reset">Reset Game</button>
    <div id="status"></div>

    <script>
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const modeSelect = document.getElementById('mode');
        const sizeSelect = document.getElementById('size');
        const startButton = document.getElementById('start');
        const resetButton = document.getElementById('reset');

        let boardSize = 8;
        let board = [];
        let currentPlayer = 'black';
        let gameMode = '2player';
        let scores = { black: 2, white: 2 };
        let gameEnded = false;

        function initializeBoard() {
            board = Array.from({ length: boardSize }, () => Array(boardSize).fill(null));
            const mid = Math.floor(boardSize / 2);
            board[mid - 1][mid - 1] = 'white';
            board[mid][mid] = 'white';
            board[mid - 1][mid] = 'black';
            board[mid][mid - 1] = 'black';
            renderBoard();
            gameEnded = false;
            boardElement.classList.add('visible');
            statusElement.style.visibility = 'hidden'; // Hide status initially
            resetButton.style.display = 'block'; // Show reset button
        }

        function renderBoard() {
            boardElement.innerHTML = '';
            boardElement.style.gridTemplateColumns = `repeat(${boardSize}, 50px)`;
            boardElement.style.gridTemplateRows = `repeat(${boardSize}, 50px)`;

            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = row;
                    cell.dataset.col = col;

                    if (board[row][col]) {
                        const piece = document.createElement('div');
                        piece.className = `piece ${board[row][col]}`;
                        cell.appendChild(piece);
                    }

                    cell.addEventListener('click', () => handleCellClick(row, col));
                    boardElement.appendChild(cell);
                }
            }
            updateStatus();
        }

        function handleCellClick(row, col) {
            if (!gameEnded && validMove(row, col)) {
                placePiece(row, col);
                if (gameMode.includes('AI') && !gameEnded) {
                    setTimeout(() => {
                        if (currentPlayer === 'white') {
                            if (gameMode === 'easyAI') {
                                easyAIMove();
                            } else {
                                hardAIMove();
                            }
                        }
                    }, 500);
                }
            }
        }

        function validMove(row, col) {
            if (board[row][col] !== null) return false;

            const directions = [
                { x: 0, y: -1 }, { x: 0, y: 1 }, { x: -1, y: 0 },
                { x: 1, y: 0 }, { x: -1, y: -1 }, { x: -1, y: 1 },
                { x: 1, y: -1 }, { x: 1, y: 1 }
            ];
            for (let { x, y } of directions) {
                let r = row + y;
                let c = col + x;
                let foundOpponent = false;

                while (r >= 0 && r < boardSize && c >= 0 && c < boardSize) {
                    if (board[r][c] === null) break;
                    if (board[r][c] === currentPlayer) {
                        if (foundOpponent) return true;
                        break;
                    }
                    foundOpponent = true;
                    r += y;
                    c += x;
                }
            }
            return false;
        }

        function placePiece(row, col) {
            board[row][col] = currentPlayer;
            flipPieces(row, col);
            updateScores();
            if (checkGameOver()) {
                gameEnded = true;
                setTimeout(() => {
                    const winner = scores.black > scores.white ? 'Black' : scores.white > scores.black ? 'White' : 'It\'s a tie!';
                    alert(`Game Over! Winner: ${winner}. Final Score - Black: ${scores.black}, White: ${scores.white}`);
                    resetGame();
                }, 100);
                return;
            }
            currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
            renderBoard();
        }

        function flipPieces(row, col) {
            const directions = [
                { x: 0, y: -1 }, { x: 0, y: 1 }, { x: -1, y: 0 },
                { x: 1, y: 0 }, { x: -1, y: -1 }, { x: -1, y: 1 },
                { x: 1, y: -1 }, { x: 1, y: 1 }
            ];

            for (let { x, y } of directions) {
                let r = row + y;
                let c = col + x;
                const piecesToFlip = [];

                while (r >= 0 && r < boardSize && c >= 0 && c < boardSize) {
                    if (board[r][c] === null) break;
                    if (board[r][c] === currentPlayer) {
                        for (let piece of piecesToFlip) {
                            board[piece.r][piece.c] = currentPlayer;
                        }
                        break;
                    }
                    piecesToFlip.push({ r, c });
                    r += y;
                    c += x;
                }
            }
        }

        function updateScores() {
            scores.black = 0;
            scores.white = 0;
            for (let row of board) {
                for (let cell of row) {
                    if (cell === 'black') scores.black++;
                    if (cell === 'white') scores.white++;
                }
            }
            updateStatus();
        }

        function updateStatus() {
            statusElement.textContent = `Black: ${scores.black}, White: ${scores.white}. ${currentPlayer}'s turn.`;
            statusElement.style.visibility = 'visible'; // Show status after game starts
        }

        function easyAIMove() {
            const validMoves = getValidMoves();
            if (validMoves.length) {
                const move = validMoves[Math.floor(Math.random() * validMoves.length)];
                placePiece(move.row, move.col);
            }
        }

        function hardAIMove() {
            const validMoves = getValidMoves();
            if (validMoves.length) {
                let bestMove = validMoves[0];
                let bestScore = -1;
                for (let move of validMoves) {
                    const tempBoard = board.map(row => row.slice());
                    tempBoard[move.row][move.col] = 'white';
                    const score = evaluateBoard(tempBoard);
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = move;
                    }
                }
                placePiece(bestMove.row, bestMove.col);
            }
        }

        function getValidMoves() {
            const moves = [];
            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize; col++) {
                    if (validMove(row, col)) {
                        moves.push({ row, col });
                    }
                }
            }
            return moves;
        }

        function evaluateBoard(tempBoard) {
            let score = 0;
            for (let row of tempBoard) {
                for (let cell of row) {
                    if (cell === 'white') score++;
                    else if (cell === 'black') score--;
                }
            }
            return score;
        }

        function checkGameOver() {
            const validMoves = getValidMoves();
            if (validMoves.length === 0) {
                currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
                return getValidMoves().length === 0;
            }
            return false;
        }

        function startGame() {
            boardSize = parseInt(sizeSelect.value);
            gameMode = modeSelect.value;
            initializeBoard();
            document.getElementById('controls').style.display = 'none';  // Hide controls
        }

        function resetGame() {
            boardElement.classList.remove('visible');
            document.getElementById('controls').style.display = 'block';  // Show controls
            resetButton.style.display = 'none';  // Hide reset button
            statusElement.style.visibility = 'hidden';  // Hide status
            scores = { black: 2, white: 2 }; // Reset scores
            currentPlayer = 'black'; // Reset current player
            gameEnded = false; // Reset game ended state
        }

        // Event listeners
        startButton.addEventListener('click', startGame);
        resetButton.addEventListener('click', resetGame);

        // Initialize the game (hide the board initially)
        resetGame();
    </script>
</body>
</html>
