<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Othello Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #434343);
            color: white;
            overflow: hidden;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-gap: 5px;
            margin-bottom: 20px;
        }

        .cell {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            border: 2px solid #333;
            border-radius: 5px;
            transition: background 0.3s;
            position: relative; /* Added to allow absolute positioning of pieces */
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .piece {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute; /* Allows pieces to be positioned on top of the cell */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the piece in the cell */
            z-index: 1; /* Ensure the piece is on top */
        }

        .black {
            background-color: black;
        }

        .white {
            background-color: white;
        }

        .status, .controls {
            margin: 20px;
            text-align: center;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #e74c3c;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #c0392b;
        }

        select {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }

        #board-size {
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <select id="mode-selection">
            <option value="0">2 Player Mode</option>
            <option value="1">Vs Easy Computer</option>
            <option value="2">Vs Hard Computer</option>
        </select>
        <input type="number" id="board-size" min="4" max="12" value="8">
        <button id="start-button">Start Game</button>
        <button id="reset-button" style="display:none;">Reset Game</button>
    </div>

    <div class="board" id="board"></div>
    <div class="status" id="game-status"></div>
    <div id="player-scores"></div>

    <script>
        const boardElement = document.getElementById('board');
        const statusText = document.getElementById('game-status');
        const modeSelection = document.getElementById('mode-selection');
        const startButton = document.getElementById('start-button');
        const resetButton = document.getElementById('reset-button');
        const playerScores = document.getElementById('player-scores');
        const boardSizeInput = document.getElementById('board-size');

        let board = [];
        let currentPlayer = 'black';
        let gameActive = false;
        let gameMode = 0; // 0 = 2 Player, 1 = Easy AI, 2 = Hard AI
        let blackScore = 2;
        let whiteScore = 2;
        let boardSize = 8;

        function initializeBoard() {
            boardSize = parseInt(boardSizeInput.value);
            board = Array(boardSize).fill(null).map(() => Array(boardSize).fill(null));
            const mid = Math.floor(boardSize / 2);
            board[mid - 1][mid - 1] = 'white';
            board[mid][mid] = 'white';
            board[mid - 1][mid] = 'black';
            board[mid][mid - 1] = 'black';
            renderBoard();
            updateScores();
            statusText.innerText = "Player Black's turn";
        }

        function renderBoard() {
            boardElement.innerHTML = '';
            boardElement.style.gridTemplateColumns = `repeat(${board.length}, 60px)`;
            for (let row = 0; row < board.length; row++) {
                for (let col = 0; col < board[row].length; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = row;
                    cell.dataset.col = col;

                    if (board[row][col]) {
                        const piece = document.createElement('div');
                        piece.classList.add('piece', board[row][col]);
                        cell.appendChild(piece);
                    }

                    cell.addEventListener('click', () => cellClick(row, col));
                    boardElement.appendChild(cell);
                }
            }
        }

        function updateScores() {
            blackScore = board.flat().filter(cell => cell === 'black').length;
            whiteScore = board.flat().filter(cell => cell === 'white').length;
            playerScores.innerText = `Black: ${blackScore} | White: ${whiteScore}`;
        }

        function cellClick(row, col) {
            if (!gameActive || board[row][col] !== null || !validMove(row, col, currentPlayer)) {
                return;
            }

            placePiece(row, col, currentPlayer);
            flipPieces(row, col, currentPlayer);
            currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
            updateScores();
            statusText.innerText = `Player ${currentPlayer.charAt(0).toUpperCase() + currentPlayer.slice(1)}'s turn`;

            if (gameMode === 1 && currentPlayer === 'white') {
                setTimeout(() => easyAIMove(), 500);
            } else if (gameMode === 2 && currentPlayer === 'white') {
                setTimeout(() => hardAIMove(), 500);
            }
        }

      function validMove(row, col, color) {
    if (board[row][col] !== null) return false; // Cell is already occupied

    const opponent = color === 'black' ? 'white' : 'black';
    let valid = false;

    // Check all 8 directions
    const directions = [
        { x: 0, y: 1 },  // Right
        { x: 1, y: 1 },  // Down-Right
        { x: 1, y: 0 },  // Down
        { x: 1, y: -1 }, // Down-Left
        { x: 0, y: -1 }, // Left
        { x: -1, y: -1 },// Up-Left
        { x: -1, y: 0 }, // Up
        { x: -1, y: 1 }  // Up-Right
    ];

    for (const dir of directions) {
        let x = row + dir.x;
        let y = col + dir.y;
        let foundOpponent = false;

        while (x >= 0 && y >= 0 && x < board.length && y < board.length) {
            if (board[x][y] === opponent) {
                foundOpponent = true;
            } else if (board[x][y] === color && foundOpponent) {
                valid = true;
                break;
            } else {
                break;
            }
            x += dir.x;
            y += dir.y;
        }
    }

    return valid;
}

function placePiece(row, col, color) {
    board[row][col] = color;
    flipPieces(row, col, color);
}

function flipPieces(row, col, color) {
    const opponent = color === 'black' ? 'white' : 'black';
    const directions = [
        { x: 0, y: 1 },  // Right
        { x: 1, y: 1 },  // Down-Right
        { x: 1, y: 0 },  // Down
        { x: 1, y: -1 }, // Down-Left
        { x: 0, y: -1 }, // Left
        { x: -1, y: -1 },// Up-Left
        { x: -1, y: 0 }, // Up
        { x: -1, y: 1 }  // Up-Right
    ];

    for (const dir of directions) {
        let x = row + dir.x;
        let y = col + dir.y;
        const toFlip = [];

        while (x >= 0 && y >= 0 && x < board.length && y < board.length) {
            if (board[x][y] === opponent) {
                toFlip.push({ x, y });
            } else if (board[x][y] === color) {
                for (const pos of toFlip) {
                    board[pos.x][pos.y] = color; // Flip opponent's pieces
                }
                break;
            } else {
                break;
            }
            x += dir.x;
            y += dir.y;
        }
    }
}

function easyAIMove() {
    for (let row = 0; row < board.length; row++) {
        for (let col = 0; col < board[row].length; col++) {
            if (validMove(row, col, 'white')) {
                placePiece(row, col, 'white');
                return; // Make the first valid move found
            }
        }
    }
}

function hardAIMove() {
    let bestMove = null;
    let bestScore = -Infinity;

    for (let row = 0; row < board.length; row++) {
        for (let col = 0; col < board[row].length; col++) {
            if (validMove(row, col, 'white')) {
                const score = evaluateMove(row, col);
                if (score > bestScore) {
                    bestScore = score;
                    bestMove = { row, col };
                }
            }
        }
    }

    if (bestMove) {
        placePiece(bestMove.row, bestMove.col, 'white');
    }
}

function evaluateMove(row, col) {
    // Simple evaluation function that counts how many pieces would be flipped
    let score = 0;
    const directions = [
        { x: 0, y: 1 }, { x: 1, y: 1 }, { x: 1, y: 0 },
        { x: 1, y: -1 }, { x: 0, y: -1 }, { x: -1, y: -1 },
        { x: -1, y: 0 }, { x: -1, y: 1 }
    ];

    for (const dir of directions) {
        let x = row + dir.x;
        let y = col + dir.y;
        let count = 0;

        while (x >= 0 && y >= 0 && x < board.length && y < board.length) {
            if (board[x][y] === 'white') {
                count++;
            } else if (board[x][y] === 'black') {
                break; // Stop at our own pieces
            } else {
                count = 0; // No pieces to flip
                break;
            }
            x += dir.x;
            y += dir.y;
        }
        score += count;
    }

    return score;
}

        function startGame() {
            initializeBoard();
            gameActive = true;
            startButton.style.display = 'none';
            resetButton.style.display = 'block';
        }

        function resetGame() {
            initializeBoard();
            gameActive = false;
            startButton.style.display = 'block';
            resetButton.style.display = 'none';
            statusText.innerText = '';
        }

        startButton.addEventListener('click', startGame);
        resetButton.addEventListener('click', resetGame);
        modeSelection.addEventListener('change', () => {
            resetGame();
            gameMode = parseInt(modeSelection.value);
        });
        boardSizeInput.addEventListener('change', resetGame); // Reset game on board size change
    </script>
</body>
</html>
